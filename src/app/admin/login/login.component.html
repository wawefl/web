<div class="login">
  <div class="div-form">
    <input
      type="text"
      id="email"
      name="email"
      [(ngModel)]="email"
      placeholder="Your email.."
    />

    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Your password.."
    />

    <input type="submit" value="Submit" (click)="login()" />
  </div>
</div>
