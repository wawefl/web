<div>
  <div>Information</div>
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Ex. Next U" [(ngModel)]="formSchool.name" />
    </mat-form-field>

    <div>Social Network</div>
    <div *ngFor="let social of formSchool.socialNetworks">
      <div class="flex gap-4">
        <mat-form-field class="example-full-width">
          <mat-label>Name Social Network</mat-label>
          <input matInput placeholder="Ex. Twitter" [(ngModel)]="social.name" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>URL Social Network</mat-label>
          <input
            matInput
            placeholder="Ex. https://twitter.com/next-u"
            [(ngModel)]="social.url"
          />
        </mat-form-field>
      </div>
    </div>

    <div>
      <button mat-fab color="primary" (click)="addSocialNetwork()">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div class="mt-4">
      <button
        mat-raised-button
        color="primary"
        (click)="createOrUpdateSchool()"
      >
        {{ formSchool.id !== null ? "Update" : "Create" }}
      </button>
    </div>
  </div>
</div>
