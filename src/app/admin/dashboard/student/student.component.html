<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by id"
    >
      No.
    </th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by email"
    >
      Email
    </th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="grade">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by grade"
    >
      Grade
    </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let gradeDisplay of grades">
        <div *ngIf="element.gradeId === gradeDisplay.id">
          {{ gradeDisplay.name }} ({{ gradeDisplay.level }})
        </div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="modify">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon>edit</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="cursor-pointer" (click)="modifyStudent(element)"
        >edit</mat-icon
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td
      class="mat-cell text-center py-2"
      [attr.colspan]="displayedColumns.length"
    >
      No results found.
    </td>
  </tr>
</table>

<div id="divButtonAdd">
  <button
    mat-fab
    color="primary"
    aria-label="Example icon button with a delete icon"
    (click)="addStudent()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>

<ng-template #viewFormStudent>
  <div class="p-4">
    <div>
      <span *ngIf="formStudent.id; else createAdmin"
        >Edit de l'admin : {{ formStudent.id }}</span
      >
      <ng-template #createAdmin><span>Create admin</span></ng-template>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <mat-form-field class="example-full-width">
        <mat-label>First Name</mat-label>
        <input
          matInput
          placeholder="Ex. Pizza"
          [(ngModel)]="formStudent.firstName"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Last Name</mat-label>
        <input
          matInput
          placeholder="Ex. Pizza"
          [(ngModel)]="formStudent.lastName"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Ex. Pizza"
          [(ngModel)]="formStudent.email"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Ex. Pizza"
          [(ngModel)]="formStudent.password"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Select</mat-label>
        <mat-select [(ngModel)]="formStudent.grade">
          <mat-option *ngFor="let grade of grades" [value]="grade.id"
            >{{ grade.name }} ({{ grade.level }})</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <div class="text-center">
      <button
        mat-raised-button
        color="primary"
        (click)="createOrUpdateStudent()"
      >
        {{ formStudent.id ? "Update" : "Create" }}
      </button>
    </div>
  </div>
</ng-template>
